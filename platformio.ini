#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[platformio]
default_envs = 
  d1_mini
;  huzzah
;  nodemcu
;  esp32doit-devkit-v1

[common]
build_flags_ext =
  -D WIRINGTIMER_SUPPRESS_WARNINGS          # avoid warning from wiring-timer build
lib_deps_builtin = 
  SPI
  Wire
lib_deps_external = 
  SerialCommand
  ThingSpeak
  ArduinoJson
  MQTT@2.4.3                                # 2.4.4 seems to have some issues, won't connect
  wiring-timer@>=2.8.0
  dbg-trace@>=1.1.0
  debug-cli@>=1.3.0
  https://github.com/dniklaus/wiring-app-debug#1.4.0
  https://github.com/dniklaus/arduino-utils-mem#2.1.0
  https://github.com/ERNICommunity/mqtt-client#arduino-mqtt-lib-used

[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
build_flags =
  ${common.build_flags_ext}
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}
;upload_port = COM8

[env:huzzah]
platform = espressif8266
framework = arduino
board = huzzah
build_flags =
  ${common.build_flags_ext}
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}
;upload_port = COM8

[env:nodemcu]
platform = espressif8266
framework = arduino
board = nodemcuv2
build_flags =
  ${common.build_flags_ext}
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}
;upload_port = COM30

[env:esp32doit-devkit-v1]
platform = espressif32
framework = arduino
board = esp32doit-devkit-v1
build_flags =
  ${common.build_flags_ext}
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}
;upload_port = COM12
